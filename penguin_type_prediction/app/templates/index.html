<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Species Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: inline-block;
            text-align: left;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Penguin Species Prediction</h1>
    <form method="POST" action="/predict">
        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="0">Male</option>
            <option value="1">Female</option>
            <option value="2">Unknown</option>
        </select>

        <label for="island">Island:</label>
        <select id="island" name="island" required>
            <option value="0">Torgersen</option>
            <option value="1">Biscoe</option>
            <option value="2">Dream</option>
        </select>

        <label for="bill_length">Bill Length (mm):</label>
        <input type="number" id="bill_length" name="bill_length" step="0.1" required>

        <label for="bill_depth">Bill Depth (mm):</label>
        <input type="number" id="bill_depth" name="bill_depth" step="0.1" required>

        <label for="flipper_length">Flipper Length (mm):</label>
        <input type="number" id="flipper_length" name="flipper_length" step="0.1" required>

        <label for="body_mass">Body Mass (g):</label>
        <input type="number" id="body_mass" name="body_mass" step="1" required>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
